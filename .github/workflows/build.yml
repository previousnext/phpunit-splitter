name: ğŸ— Build

on:
  pull_request:
    types: [ synchronize, opened, reopened, ready_for_review ]
  push:
    branches: [ main ]

permissions:
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        prefer_lowest: ["", "--prefer-lowest"]
    container:
      image: skpr/php-cli:8.2-dev-v2-edge
      options:
        --pull always
        --user 1001:1001
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false
      - name: ğŸ“¦ Composer Install
        run: composer install --prefer-dist --no-progress --no-interaction ${{ matrix.prefer_lowest }}
      - name: ğŸ§¹ PHPStan
        run: ./bin/phpstan --error-format=github analyse
      - name: âš¡ Run Tests
        run: ./bin/phpunit --log-junit phpunit-results.xml
      - name: ğŸ“ Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: phpunit-results.xml
